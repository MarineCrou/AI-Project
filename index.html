<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>AI-Powered Gluten & Lactose-Free Recipes</title>
  </head>
  <body>
    <header class="section-layout">
      <h1>Delicious Gluten & Lactose-Free Recipes</h1>
      <h3>AI-powered recipes for tasty, gluten & lactose-free indulgence.</h3>
    </header>

    <main id="form-container" class="section-layout">
      <form id="search" class="form-layout">
        <label for="search-form" class="visually-hidden">Choose a recipe</label>
        <input
          type="text"
          id="search-form"
          name="search"
          placeholder="ie. tiramisu, pasta carbonara, ratatouille"
        />
        <button id="submit-btn" type="submit">Submit</button>
      </form>
      <div class="form-answer" id="form-answer">
        <!-- Placeholder for dynamically generated recipe content -->
      </div>
    </main>

    <footer class="section-layout">
      <p>
        <small>
          This AI project was coded by <strong>Marine Crouzet</strong>. Open
          source code on
          <a href="https://github.com/MarineCrou/AI-Project" target="_blank"
            >GitHub</a
          >. Hosted on
          <a href="https://ai-project-mc.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </small>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
